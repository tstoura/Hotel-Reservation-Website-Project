  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container-fluid {
      padding: 0;
    }

      background-color: #333;

    }

    .sidebar h3 {
      padding: 20px;

    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar ul li {
      padding: 10px 20px;
    }

    .sidebar ul li a {
      color: #fff;
      text-decoration: none;
    }

    .sidebar ul li a:hover {
      color: #ccc;
      text-decoration: underline;
    }

    .main-container {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 sidebar">

      <div class="col-md-9 main-container">

  </div>

</html>
