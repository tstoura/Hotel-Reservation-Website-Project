<!DOCTYPE html>
<html>

<head>
  <title>Hotel Room Gallery</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="gallery.css">
</head>

<body>
  <h1 class="text-center">Hotel Room Gallery</h1>

  <div class="container">
    <div class="row gallery">
      <div class="col-md-6 col-lg-4 gallery-item">
        <img src="single.jpg" alt="Room 1" class="img-fluid">
        <div class="overlay">
          <h3>Room 1</h3>
        </div>
      </div>

      <div class="col-md-6 col-lg-4 gallery-item">
        <img src="double-twin.jpg" alt="Room 2" class="img-fluid">
        <div class="overlay">
          <h3>Room 2</h3>
        </div>
      </div>

      <div class="col-md-6 col-lg-4 gallery-item">
        <img src="triple.jpg" alt="Room 3" class="img-fluid">
        <div class="overlay">
          <h3>Room 3</h3>
        </div>
      </div>

      <div class="col-md-6 col-lg-4 gallery-item">
        <img src="deluxe.jpg" alt="Room 4" class="img-fluid">
        <div class="overlay">
          <h3>Room 4</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
